<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper</title>
</head>
<body>
    <div class="navbar">
        Rock Paper Scissors
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg">
        <p id="comp-msg">Computer : Null</p>
        <p id="msg">Take your move</p>
        <p id="user-msg">User : Null</p>
    </div>

</body>

<script src="app.js"></script>

</html>
